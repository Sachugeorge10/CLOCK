<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date & Time</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: whitesmoke">
    <center>

      <div
        class="col-12"
        style="
          width: 900px;
          height: 600px;
          margin-top: 40px;
          background-image: url('https://kevinbulay.at/wp-content/uploads/2019/08/clock.gif');
        "
      >
        <div style="text-align: center; color: rgb(26, 25, 25)">
          <label for="" style="margin-top: 30px; font-size: x-large"
            ><b> Select Timezone: </b></label
          >
          <select
            name=""
            id="country"
            class="form-control"
            style="margin-top: 20px; margin-left: 330px; width: 300px"
          >
            <option value="" selected hidden>Choose your location</option>
            <option value="Africa/Lagos">Africa/Lagos</option>
            <option value="America/Chicago">America/Chicago</option>
            <option value="Europe/London">Europe/London</option>
            <option value="Asia/Kolkata">Asia/Kolkata</option>
          </select>
          <br />
          <button
            class="btn btn-primary text-light"
            onclick="displayFunc()"
            
          >
            Date and Time
          </button>
        </div>
        <div id="result" style="margin-top: 30px"></div>
      </div>
    </center>

    <script>
      async function fetchDateTime() {
        coun = country.value;
        try {
          const response = await fetch(
            `https://worldtimeapi.org/api/timezone/${coun}`
          );
          const data = await response.json();
          return data;
        } catch (error) {
          console.log("Error", error);
          throw error;
        }
      }
      async function displayFunc() {
        const dtime = await fetchDateTime();
        result.innerHTML =` <div> <h1 style="color:red">${dtime.datetime} </h1></div>` ;
      }
    </script>
  </body>
</html>
